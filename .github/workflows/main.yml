name: RDP - Tailscale Optimized

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    # ملاحظة: GitHub يغلق الوظيفة تلقائياً بعد 360 دقيقة (6 ساعات)
    timeout-minutes: 360 

    steps:
      - name: Configure Core RDP Settings
        run: |
          # تفعيل سطح المكتب البعيد وتجاوز متطلبات NLA للاتصال السهل
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          
          # إعداد جدار الحماية للسماح بـ RDP
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          
          Restart-Service -Name TermService -Force -ErrorAction SilentlyContinue

      - name: Create RDP User with Secure Password
        run: |
          # إنشاء كلمة مرور عشوائية قوية
          $chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz23456789!@#$%"
          $password = -join ((1..16) | ForEach-Object { $chars[(Get-Random -Maximum $chars.Length)] })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # إنشاء المستخدم وإضافته للمجموعات
          $user = New-LocalUser -Name "RDP_User" -Password $securePass -AccountNeverExpires -Description "Remote Desktop User"
          Add-LocalGroupMember -Group "Administrators" -Member "RDP_User"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP_User"
          
          # تخزين البيانات في البيئة لاستخدامها لاحقاً في العرض
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV
          Write-Host "User created successfully."

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Write-Host "Downloading Tailscale..."
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          
          Write-Host "Installing Tailscale..."
          # الإصلاح هنا: استخدام علامات تنصيص مفردة لتجنب تداخل الرموز
          Start-Process msiexec.exe -ArgumentList '/i', "$installerPath", '/quiet', '/norestart' -Wait
          
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          Write-Host "Connecting to Tailscale..."
          # تأكد من وضع الـ Auth Key في Secrets الخاص بالمستودع باسم TAILSCALE_AUTH_KEY
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-${{ github.run_id }}
          
          $tsIP = ""
          for ($i=0; $i -lt 10; $i++) {
              $tsIP = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
              if ($tsIP) { break }
              Start-Sleep -Seconds 5
          }
          
          if (-not $tsIP) { throw "Failed to get Tailscale IP" }
          echo "TS_IP=$tsIP" >> $env:GITHUB_ENV

      - name: RDP Connection Details
        run: |
          Write-Host "=========================================="
          Write-Host "  RDP ACCESS IS READY!"
          Write-Host "  IP Address: $env:TS_IP"
          Write-Host "  Username: RDP_User"
          Write-Host "  Password: $env:RDP_PASS"
          Write-Host "=========================================="
          
          # البقاء نشطاً
          while ($true) {
              Write-Host "Runner is active... $(Get-Date)"
              Start-Sleep -Seconds 300
          }
